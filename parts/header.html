<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script>
	const nav = document.querySelector('.Nav');
	const divHeight = document.querySelector('.top-content').offsetHeight;

	window.addEventListener('scroll', () => {
		const scrollPos = window.scrollY;
		let opacity = scrollPos/divHeight;

		if(scrollPos>=divHeight/2){
			if(!nav.contains(document.querySelector('.logo'))){
				const logo = document.createElement('img');
				logo.src = 'wp-content/themes/bsp-wp-custom-main/assets/images/BspLogo.svg';
				logo.className = 'logo';
			
				logo.style = 'text-decoration: none; font-weight: 500; font-size: 24px; opacity: 0; transition: opacity 0.3s ease-in;';
				nav.prepend(logo);

			}
			setTimeout(() => {
				document.querySelector('.logo').style.opacity = opacity;
			}, 100);
		}
		else{
			if(nav.contains(document.querySelector('.logo'))){
				document.querySelector('.logo').remove();
			}
		}

		
		//console.log(divHeight, scrollPos);

		if(scrollPos>=divHeight){
			nav.style = 'position: fixed; top:30px; display: flex; justify-content: space-around; width: 100%; background-color: white; padding-top:8px; padding-bottom: 15px';
		}
		else{
			nav.style = 'display: flex; justify-content: space-around; padding-top: 8px; width: 100%;';
		}
		
		



	})

</script>
